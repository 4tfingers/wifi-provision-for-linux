<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WiFi Setup</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAAAAAAAAAAAAAAAAAAA>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 20px 30px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .card h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            background: #4cb5f9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background: #3aa8f0;
         }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: #d00;
            min-height: 44px;
            height: 44px;
        }

        select:required:invalid {
            color: #999; /* Grey color for placeholder look */
        }

        /* Ensure real options are black (or your default text color) */
        option {
            color: black;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>WiFi Configuration</h2>
    <p> Current WiFi Connection: {{conn}}</p>
    <br>
    <form id="wifiForm">
        {% if is_available %}
        <label for="ssid_select">Available SSIDs:</label><br>
        <select name="ssid_select" id="ssid_select">
              <option value="" disabled selected hidden>Choose an option</option>
           {% for ssid in ssid_list %}
              <option value="{{ ssid }}">{{ ssid }}</option>
           {% endfor %}
        </select>
        {% else %}
        <label>Sorry, no SSIDS are in range at the moment.</label><br>
        <select name="ssid_select" id="ssid_select"></select>
        {% endif %}
        <label for="essid">Enter a SSID</label>
        <input
            id="essid"
            type="text"
            name="essid"
            placeholder="SSID"
            required
        />
        <label for="epass">Enter the SSID Security Key</label>
        <input
            id="epass"
            type="password"
            name="epass"
            placeholder="Password"
            required
        />
        <button id="submit_button" type="submit">CONNECT</button>
    </form>
    <div id="status" class="status"></div>
</div>

<script>
    const selectElement = document.getElementById('ssid_select');
    const inputElement = document.getElementById('essid');
    const formElement = document.getElementById('wifiForm')

    document.getElementById("status").textContent = "";

    selectElement.addEventListener('change', function() {
        // Get the text of the selected option
        const selectedOptionText = this.options[this.selectedIndex].text;

        // Update the input box text
        inputElement.value = selectedOptionText;
        // Set focus on the input box
        inputElement.focus();
    });
</script>


<script>
        $('#wifiForm').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission (page reload)
            var submitButton = document.getElementById("submit_button");
            submitButton.disabled = true;
            var essid = $('#essid').val();
            var epass = $('#epass').val();
            $('#status').html('<img src ="/static/images/spinner.gif" alt="Loading..." style="width:32px;height:32px;">>
            $.ajax({
                type: 'POST',
                url: '/content', // Send to the specific processing route
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({ 'essid': essid, 'epass': epass }),
                success: function(response) {
                    // Update the results div with the response from the server
                    $('#status').html('<p>' + response.results + '</p>');
                    document.getElementById("status").style.color = "green";
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
</script>

</body>
</html>
